<div class="card-header text-center text-primary">
  <h3>Iniciar sesión</h3>
</div>
<div class="card-body p-2">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Usuario</label>
      <input
        type="text"
        id="userName"
        class="form-control mb-2"
        formControlName="userName"
        [ngClass]="{
          'is-invalid':
            loginForm.get('userName')?.invalid &&
            loginForm.get('userName')?.touched
        }"
      />
      <div
        *ngIf="
          loginForm.get('userName')?.invalid &&
          loginForm.get('userName')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="loginForm.get('userName')?.errors?.['required']">
          Usuario is required
        </div>
        <div *ngIf="loginForm.get('userName')?.errors?.['userName']">
          Invalid email format
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
        }"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 mt-4">
      <button
        type="submit"
        class="btn btn-primary btn-block w-100"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <div class="d-flex justify-content-between mt-3">
        <a routerLink="/auth/forgotPassword" class="btn btn-link p-0"
          >Recuperar contraseña</a
        >
        <a routerLink="/auth/register" class="btn btn-link p-0">Registrarse</a>
      </div>
    </div>
  </form>
</div>
