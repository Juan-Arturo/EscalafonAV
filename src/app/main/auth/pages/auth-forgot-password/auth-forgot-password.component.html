<div class="card-header text-center">
  <h3>Recuperar contraseña</h3>
</div>
<div class="card-body">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            forgotPasswordForm.get('email')?.invalid &&
            forgotPasswordForm.get('email')?.touched
        }"
      />
      <div
        *ngIf="
          forgotPasswordForm.get('email')?.invalid &&
          forgotPasswordForm.get('email')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
          No es un correo valido
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="forgotPasswordForm.invalid"
      >
        Enviar
      </button>
      <div class="d-flex justify-content-between mt-3">
        <a routerLink="/auth/login" class="btn btn-link">Iniciar sessión</a>
        <a routerLink="/auth/register" class="btn btn-link">Registrarse</a>
      </div>
    </div>
  </form>
</div>
